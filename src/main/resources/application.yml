spring:
  application:
    name: reservation
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://db:3306/meetingroom
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        jdbc:
          batch_size: 100  # ??? batch ?? ??
        order_inserts: true
        order_updates: true
        generate_statistics: true
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html